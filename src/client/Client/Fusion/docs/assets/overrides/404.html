{% extends "main.html" %}

<!-- Content -->
{% block content %}

	<h1>
		<img src="{{ config.site_url }}assets/404.svg" alt="404">
		404
	</h1>
	<p>
		We couldn't find that page.
	</p>
	<p>
		Here's some ideas on how to find it:
		<ul>

			</li>
		</ul>

{% endblock %}

<!-- Disqus integration -->
{% block disqus %}{% endblock %}
